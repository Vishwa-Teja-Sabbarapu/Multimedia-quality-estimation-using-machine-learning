{% extends 'user/base.html' %}
{% block userblock %}
{% load staticfiles %}
<style>
        .giver
          {
          color: darkgrey;
          font-family: cooper;
          padding: 50px;
          margin-right: 500px;
          }
          .space
      {
            padding:10px;
            border-radius:10px;
      }
      input {
    padding: 10px 10px;
    border-radius:10px;
    font-family:Abel;
    font-size:20px;

}

</style>
<body>
<div class="space">
<form method="POST">
    {%csrf_token%}
    <table class="giver">
        <tr>
            <td>YOUR NAME :</td>
            <td><input type="text" name="name"  value="{{ objc.name }}" ></td>
        </tr>
        <tr>
            <td>EMAIL :</td>
            <td><input type="email" name="email"  value="{{ objc.email }}"></td>
        </tr>
        <tr>
            <td>PASSWORD :</td>
            <td><input type="password" name="password"  value="{{ objc.password }}"></td>
        </tr>
        <tr>
            <td>PHONE NUMBER :</td>
            <td><input type="text" name="phoneno"  value="{{ objc.phoneno }}"></td>
        </tr>
        <tr>
            <td><input type="submit" name="UPDATE" class="cancel" value="UPDATE"></td>
            <td><input type="reset" name="CANCEL" value="CANCEL" class="cancel"></td>
        </tr>
    </table>
</form>
</div>
</body>
{% endblock %}
